<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra imagen">
                <a href="/">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <form action="">
            <fieldset>
                <!-- fieldset: nos permite organizar el contenido de un formulario -->
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Correo electronico">

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingresa tu contraseña">
            </fieldset>
        </form>

        <input type="submit" value="Iniciar sesión">
        <a href="registro.html">¿No tienes cuenta?, ¡registrate, aqui!</a>
    </main>
</body>

</html>
